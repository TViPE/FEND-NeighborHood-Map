
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Map Project</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="option-box">
			<h1>Long Island Nail Salons</h1>
			<h2>Where Beauty Begins</h2>
			<div class="search">
				<input type="text" name="search" placeholder=" Finding Nail Salons by Keyword" autocomplete="off" data-bind="textInput: search">
			</div>
			<ul id="list" data-bind="foreach: venueList">
				<li class="venueList" data-bind="text: name, visible: show, click: $parent.selectVenue"></li>
			</ul>
		</div>
	</div>
	<div id="map"></div>

	<!-- JS -->
	<script type='text/javascript' src='js/knockout-3.4.2.js'></script>
	<script type="text/javascript" src='js/jquery-3.2.0.min.js'></script>
	<script type="text/javascript" src='js/app.js'></script>
	<script asyc defer type="text/javascript" 
		src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBnXUYT2HmjO5jvJAHPk84_uj8dvNUVHXY&v=3&callback=initMap"></script>
</body>
</html>
